<body>

  <header>
    <h3>Find Your Fitness Lifestyle!</h3>
  </header>

  <main>
    <section class="container"><br>
      <h3>How To Use:<br>
        Select Your Workout Or Diet, Press 'Find', And View Your Results!</h3>
      <div class="form1">
        <form id="exerciseForm">
          <label for="exerciseType">What Type Of Excercise Today?</label>
          <select name="exerciseType" id="exerciseType">
            <option value="Weightlifting Workout">Weightlifting</option>
            <option value="Crossfit Workout">Crossfit/HIIT</option>
            <option value="Running Workout">Running</option>
            <option value="Yoga Workout">Yoga Workout</option>
            <option value="Pilates Workout">Pilates</option>
          </select><br><br>
        </form>
      <button type="submit" form="exerciseForm" name="exerciseForm" value="Let's Go!">Find Your Workout</button>

      <div id="exercise" class="exercise hidden">
        <ul class="exerciseResults">
        </ul>
      </div>
      </div>

      <div class="form2">
        <form id="dietForm">
          <label for="dietType">What Type Of Diet Are You On?</label><br>
          <select name="dietType" id="dietType">
            <option value="Ketogenic">Ketogenic</option>
            <option value="Paleo">Paleo</option>
            <option value="Gluten-Free">Gluten Free</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
          </select><br><br>
        </form>
        <button type="submit" form="dietForm" name="dietForm" value="Let's Go!">Find Your Recipe</button>

        <div id="diet" class="diet hidden">
          <ul class="dietResults">
          </ul>
        </div>
      </div>
    </section>
    
  </main>
